<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <title>Pong</title>
</head>

<body>
    <div id="signDiv">
        Username : <input value="q" type="text" id="signDiv-username"> Password : <input type="text" value="q" id="signDiv-password">
        <button id="signDiv-signIn">Sign In</button>
        <button id="signDiv-signUp">Sign Up</button>
    </div>
    <div id="gameDiv" style="display: none">
        <canvas id="ctx" width="700" height="600" style="border: 4px solid #000000"> </canvas>

        <div id="chat-text" style="width: 700px;height: 100px;overflow-y: scroll">
            <div>Hello!</div>
        </div>
        <form id="chat-form" style="padding-top: 10px">
            <input type="text" id="chat-input" style="width: 600px;height: 20px" placeholder="Enter">
        </form>
    </div>
    <script src="/JS/index.js"></script>
</body>

</html>
